<div [routerLink]="['/accommodation-details']">
  <div class="h-3/4">
    <img src="{{accommodation.images[0]}}" alt="Accommodation image" class="w-full h-full object-center rounded-2xl">
  </div>

  <div class="flex flex-col h-1/4 p-3">
    <p class="text-md text-gray-600 font-bold">{{accommodation.name}}, {{accommodation.address}}</p>
    <p class="pl-3 text-sm">Excellent</p>
    <p class="text-md text-gray-600 font-bold">$100 Night</p>
  </div>
</div>
