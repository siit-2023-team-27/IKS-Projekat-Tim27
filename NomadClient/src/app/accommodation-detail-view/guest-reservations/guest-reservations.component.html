<div>
    <div *ngFor="let request of reservations" class = "pl-48 pr-48 pt-12">
        <mat-card fxLayout="row wrap"  fxLayoutGap="16px" class = "p-2">
            <div *ngIf=" request.accommodationDetails != null" fxFlex = "20%" ><img class = "rounded-3xl p-4" src="images/{{request.accommodationDetails.images[0]}}" alt="Lamp">
            </div>
            <div fxFlex = "47%" class = "p-12"  [routerLink]="['/accommodation-details', request.accommodation]">
                {{request.startDate| date:"longDate"}}- {{request.finishDate| date:"longDate"}}

            </div>
            <div fxFlex = "30%" class = "align-bottom align-text-bottom pb-4" style = "display: flex; align-items: flex-end;">
                <div class = "align-bottom" style = "display: flex; align-items: flex-end;">
                    <div class = "pr-8 pl-8">{{request.status}}</div>
                    <button mat-button class="nomad-button mr-4" *ngIf=" request.status == 'PENDING'" (click)="delete(request.id!)"><i class = "fa fa-trash nomadButton"></i></button>
                    <button mat-button class="nomad-button mr-4" *ngIf="request.status == 'ACCEPTED'" (click)="cancel(request.id!)">CANCEL</button>
                </div>
            </div>
        </mat-card>
    </div>

</div>
