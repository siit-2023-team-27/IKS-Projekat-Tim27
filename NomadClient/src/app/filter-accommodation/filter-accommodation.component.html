<div class = "bg-nomad-pink pt-6 pb-4 pl-8 pr-8">
    <div class = "bg-white rounded-3xl pt-6 pb-4">
        <div
  class="relative mb-3"
  id = "checkin-picker"
  data-te-datepicker-init
  data-te-input-wrapper-init>
  <div class = "grid grid-rows-1 grid-flow-col gap-4">
    <input type="text" class="col-span-1 peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
    placeholder="Select a date" />
    <label class="pointer-events-none col-span-1 absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:peer-focus:text-primary"
        >Select a date</label>
    <fa-icon class="cursor-pointer col-span-1" [icon]="faCalendar"></fa-icon>
   
  </div>
  
</div>
    </div>
</div>
