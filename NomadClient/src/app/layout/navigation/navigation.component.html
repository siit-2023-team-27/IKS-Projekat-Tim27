<div class="w-full bg-nomad-light h-16 ">
  <div class="flex flex-row h-full justify-between 2xl:ml-80 2xl:mr-80 md:ml-32 md:mr-32 sm:ml-8 sm:mr-8 mr-4 gap-16 items-center">
    <img src="../../../assets/images/logo.png" alt="Logo" class="object-scale-down h-12 cursor-pointer"/>
    <div class="flex flex-row md:gap-4 gap-16 items-center">
      <div *ngIf="user && user.username === ''" [routerLink]="['/login']" class="flex flex-row gap-2 items-center rounded-lg hover:bg-nomad-nav-bar h-12 w-24">
        <fa-icon  class="text-2xl cursor-pointer" [icon]="faPersonWalkingLuggage"></fa-icon>
        <p class="cursor-pointer ">LOGIN</p>
      </div>
      <div *ngIf="user && user.username !== ''" (click)="onLogout()" class="flex flex-row gap-2 items-center rounded-lg hover:bg-nomad-nav-bar h-12 w-24">
        <fa-icon  class="text-2xl cursor-pointer" [icon]="faPersonWalkingLuggage"></fa-icon>
        <p class="cursor-pointer ">LOGOUT</p>
      </div>
      <fa-icon name="menu" (click)="showDropDownMenu()" class="text-3xl cursor-pointer md:hidden" [icon]="faBars"></fa-icon>
    </div>
  </div>
</div>

  <nav *ngIf="navBar" class="sticky top-0 w-full bg-nomad-nav-bar md:h-20 h-80 md:block ">
    <div class="flex md:flex-row h-full justify-between 2xl:ml-96 2xl:mr-96 md:ml-24 md:mr-24 sm:ml-16 sm:mr-16 items-center flex-col gap-8 top-[9%] ">
      <div *ngIf="user && user.role === 'admin'"  [routerLink]="['/login']" class="flex flex-col items-center hover:bg-nomad-light rounded-lg w-40">
        <fa-icon  class="text-2xl cursor-pointer" [icon]="faEnvelope"></fa-icon>
        <p class="text-white cursor-pointer">Notifications</p>
      </div>
      <div [routerLink]="['/login']" class="flex flex-col items-center hover:bg-nomad-light rounded-lg w-40">
        <fa-icon  class="text-2xl cursor-pointer " [icon]="faFileLines"></fa-icon>
        <p class="text-white cursor-pointer ">Requests</p>
      </div>
      <div [routerLink]="['/login']" class="flex flex-col items-center  hover:bg-nomad-light rounded-lg w-40">
        <fa-icon class="text-2xl cursor-pointer" [icon]="faHeart"></fa-icon>
        <p class="text-white cursor-pointer ">Favourites</p>
      </div>
      <div [routerLink]="['/login']" class="flex flex-col items-center hover:bg-nomad-light rounded-lg w-40">
        <fa-icon class="text-2xl cursor-pointer " [icon]="faUser"></fa-icon>
        <p class="text-white cursor-pointer">Profile</p>
      </div>
    </div>
    </nav>
